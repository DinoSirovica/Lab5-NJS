<div class="container align-content-center ">
  <div class="container">
    <div class="container color" >
      <div class="center">
      <h2>Login:</h2>
      <label for="username">Username:</label><br>
      <input class="input-box" id="username" type="text" [(ngModel)]="this.username"><br>
      <label for="pass">Password:</label><br>
      <input class="input-box" type="password" id="pass" [(ngModel)]="this.password"><br>
      <button class="btn btn-success" (click)="LogIn() ">Login</button>
      <button class="btn btn-warning" [routerLink]="['/register']">Register</button>
      </div>
    </div>
    </div>
</div>
